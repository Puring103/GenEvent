name: Publish NuGet on tag

on:
  push:
    tags:
      - "v*" # 例如 v0.9.1、v1.0.0

jobs:
  publish:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x" # 根据你的项目版本调整

      - name: Extract version from tag
        id: get_version
        shell: bash
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Restore
        run: dotnet restore

      # 如果你要发布多个包（比如 GenEvent 和 GenEvent.SourceGenerator），可以写多个 pack
      - name: Pack GenEvent
        run: dotnet pack src/GenEvent/GenEvent.csproj -c Release -p:PackageVersion=${{ env.VERSION }} -o out

      - name: Push packages to NuGet
        run: dotnet nuget push "out/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
